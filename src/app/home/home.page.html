<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>확신의 삶 8구절 암송</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-scripture-card *ngFor="let scripture of scriptures" [scripture]="scripture"> </app-scripture-card>
</ion-content>
