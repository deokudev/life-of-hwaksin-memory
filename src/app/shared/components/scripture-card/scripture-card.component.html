<ion-card>
  <ion-card-header>
    <ion-card-title>{{ scripture.title }}</ion-card-title>
    <ion-card-subtitle>{{ scripture.verse }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ scripture.content }}
  </ion-card-content>
  <ion-button expand="block" (click)="toggleMemorize()">
    {{ isMemorized ? "암송 완료" : "암송 시작" }}
  </ion-button>
</ion-card>
